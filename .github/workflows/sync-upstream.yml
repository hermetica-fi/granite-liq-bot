name: Sync Fork with Upstream

on:
  schedule:
    # Run every day at 11:00 AM UTC
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    name: Sync with upstream
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main, main2]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/GraniteProtocol/granite-liq-bot.git || true
          git remote set-url upstream https://github.com/GraniteProtocol/granite-liq-bot.git
      
      - name: Fetch upstream changes
        run: |
          git fetch upstream
          git fetch origin
      
      - name: Check if sync is needed
        id: check_sync
        run: |
          # Get the latest commit hash from upstream branch
          UPSTREAM_HASH=$(git rev-parse upstream/${{ matrix.branch }})
          # Get the latest commit hash from origin branch
          ORIGIN_HASH=$(git rev-parse origin/${{ matrix.branch }})
          
          echo "Upstream hash (${{ matrix.branch }}): $UPSTREAM_HASH"
          echo "Origin hash (${{ matrix.branch }}): $ORIGIN_HASH"
          
          if [ "$UPSTREAM_HASH" != "$ORIGIN_HASH" ]; then
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in upstream repository for branch ${{ matrix.branch }}"
          else
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "Fork branch ${{ matrix.branch }} is already up to date"
          fi
      
      - name: Merge upstream changes
        if: steps.check_sync.outputs.sync_needed == 'true'
        run: |
          git checkout ${{ matrix.branch }}
          git merge upstream/${{ matrix.branch }} --no-edit
        continue-on-error: true
      
      - name: Handle merge conflicts
        if: steps.check_sync.outputs.sync_needed == 'true' && failure()
        id: handle_conflicts
        run: |
          echo "Merge conflicts detected. Creating an issue to notify maintainers."
          echo "conflict_detected=true" >> $GITHUB_OUTPUT
      
      - name: Push changes
        if: steps.check_sync.outputs.sync_needed == 'true' && success()
        run: |
          git push origin ${{ matrix.branch }}
      
      - name: Create issue on merge conflict
        if: steps.handle_conflicts.outputs.conflict_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync-conflict'
            });
            
            // Only create issue if one doesn't already exist
            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Upstream Sync Conflict Detected - Branch: ${{ matrix.branch }}',
                body: `## Upstream Sync Conflict
                
                The automated sync with the upstream repository failed due to merge conflicts on branch **${{ matrix.branch }}**.
                
                **Action Required:**
                1. Manually resolve the conflicts between your fork and the upstream repository for branch ${{ matrix.branch }}
                2. Close this issue once resolved
                
                **Branch:** ${{ matrix.branch }}
                **Upstream Repository:** https://github.com/GraniteProtocol/granite-liq-bot.git
                
                This issue was automatically created by the upstream sync workflow.`,
                labels: ['upstream-sync-conflict', 'manual-intervention-required']
              });
            }
      
      - name: Summary
        run: |
          if [ "${{ steps.check_sync.outputs.sync_needed }}" == "true" ]; then
            if [ "${{ steps.handle_conflicts.outputs.conflict_detected }}" == "true" ]; then
              echo "❌ Sync failed due to merge conflicts on branch ${{ matrix.branch }}. Issue created for manual resolution."
            else
              echo "✅ Successfully synced branch ${{ matrix.branch }} with upstream repository."
            fi
          else
            echo "ℹ️ Fork branch ${{ matrix.branch }} is already up to date with upstream."
          fi 
